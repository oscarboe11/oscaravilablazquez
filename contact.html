<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Avila Blazquez</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="ico.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/contact.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-start"></div>
        <div class="navbar-center flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="navbar-end"></div>
    </div>


    <div class="h-[calc(100vh-120px)] w-screen max-w-sm mx-auto">
        <h3 class="lg:text-lg md:text-base mb-4">You can contact Oscar directly at avilaboe2@gmail.com or use the form
            below.</h3>
        <form id="contactForm" autocomplete="off">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Name
                </label>

                <input
                    class="focus:border-red-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Name" name="from_name" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>

                <input
                    class="focus:border-red-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Email" name="from_email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    Message
                </label>

                <textarea
                    class="focus:border-red-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="message" name="sent_message" required></textarea>
            </div>

            <div class="mb-4">
                <button type="submit" class="btn btn-primary hover:bg-red-500" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
